<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey-Form freeCodeCamp</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<!-- partial:index.partial.html -->

      <div class="box" id="box">
        <div class="form">
          <h1 id="title" style="text-align: center;">Вопрос 1 из 12 </h1>
          <p id="description" style="text-align: justify;">Я никогда не понимаю, как мои креативные идеи всегда приходят ко мне в душу, именно когда я в душe.</p>

            <div class="wrapper">





              <div style=" display: flex;">
                <button onclick="nextQuestion()">Да</button>
                <button onclick="nextQuestion()">Нет</button>
              </div>
            </div>

        </div>
      </div>

<script>



var current_question = 1;

function nextQuestion() {


    var questions = [
        "Я никогда не прекращаю исследовать ближайший кафе или кофейню в поисках идеального места для творчества, даже если это 15-й эксперимент на этой неделе.",
        "Я никогда не могу отказать себе в удовольствии назвать проект с креативным именем, даже если никто не понимает, что это значит.",
        "Я никогда не могу сделать искусство без кофе. Эссе, масло на холсте, кто бы что ни было - сначала кофе!",
        "Я никогда не могу сказать 'нет' новой искусственной книге или курсу, даже если стопка непрочитанных книг приближается к потолку.",
        "Я никогда не могу отказаться от идеи, что все мои шедевры будут оценены как 'абстракция' на поздних этапах моей карьеры.",
        "Я никогда не понимаю, каким образом произведения искусства могут быть готовыми в срок, когда у меня всегда 'ещё немного, ещё немного'.",
        "Я никогда не могу смотреть на классические произведения искусства без желания добавить к ним пару котят или мемных персонажей.",
        "Я никогда не могу избежать момента, когда мои родители спрашивают: 'И что ты будешь делать в этой профессией?",
        "Я никогда не могу спать спокойно, зная, что моя работа, над которой я три недели не спал, будет оценена за 10 минут",
        "Я никогда не перестаю обсуждать философские аспекты искусства на вечеринках, даже если мои друзья мечтают о более легких разговорах",
        "Я никогда не могу удержаться от мысли, что моя искусственная работа станет главным артефактом археологического раскопа через 1000 лет.",
    ]

    

    document.getElementById("description").innerHTML = questions[current_question - 1];

    

    current_question++;

    document.getElementById("title").innerHTML = `Вопрос ${current_question} из 12`;

    if (current_question > 12) {

        document.getElementById("box").innerHTML = `
            <p id="description">
            На самом деле этот тест не показывает то, насколько вы являетесь творческой личностью как и в жизни. Не существует точных характеристик, набора качеств, подтверджающих документов, даже диплома, который бы определял вас как творческую личность. 
            
            <br><br>Ведь только то, как вы относитесь к себе, как вы видете этот окружающий мир, как вы ощущаете жизнь вокруг себя, только это определяет вас и каждый из нас является творческий, ведь творчество - это есть выражение ваших мыслей, вашего состояния души, это то что значимо для вас.
            </p>`;

    }

}



</script>
  
</body>
</html>
